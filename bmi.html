        function calcBMI() {
            let bmi = getBMI(heightEl.value, weightEl.value);
            console.log(bmi);
            bmiResult.innerText = `BMI:${bmi}`;
            //輸出BMI評語
            comment = "";
            for (let i = 0; i < BMI_COMMET.length; i++) {
                if (bmi < BMI_COMMET[i][0]) {
                    comment = BMI_COMMET[i][1];
                    break;
                }
            }
            bmiResult.innerHTML = `BNI:${bmi}`
            bmiComment.innerHTML = `${comment}`
        }

        function getBMI(height, weight) {

            if (height == '' || weight == '') {
                return "輸入不得為空!";
            }
            let bmi = weight / ((height / 100) ** 2);
            console.log(bmi, weight, height);

            if (isNaN(bmi)) {
                return "輸入錯誤!";
            }
            return bmi.toFixed(2);


            console.log(bmi);
            document.write(`BMI${bmi.toFixed(2)}`);

        }
        const BMI_COMMET = [
